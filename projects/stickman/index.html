<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Pew pew</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="images/faceIcon.png">
    <script type="text/javascript">
    if (document.addEventListener) {
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);
    } else {
        document.attachEvent('oncontextmenu', function () {
            window.event.returnValue = false;
        });
    }
</script>
</head>
<body>
  <div id="canvasDiv">
    <canvas id="canvas"></canvas>
    <canvas id="statsCanvas"></canvas>
  </div>
  <div id="startMenu">
    <p class="text" id="gameName">Stickman Journey</p>
    <div class="text" id="startGame" onclick="startGame()">Start game</div>
    <p class="text" id="madeWith">Made with pure javascript</p>
  </div>
  <div id="optionsBackground">
    <div id="optionsDiv">
      <p class="text">Options</p>
      <p class="text" id="closeOptions" onclick="openOptions()">X</p>
      <div class="topOptions">
        <p>Music volume</p>
        <p class="volumeAmount" id="musicAmount">50</p>
        <input type="range" min="0" max="100" value="50" id="musicController" class="slider">
        <p>Sound effects volume</p>
        <p class="volumeAmount" id="sfxAmount">50</p>
        <input type="range" min="0" max="100" value="50" id="effectsController" class="slider">
      </div>
      <div class="lowOptions">
        <p>Dark theme</p>
      </div>
      <div class="lowOptionsSwitch">
        <div id="optSwitch1" onclick="opt1()">ON</div>
      </div>
    </div>
  </div>
  <div id="options" onclick="openOptions()"></div>
  <img class="hidden" id="bullet" src="images/bullet.png">
  <img class="hidden" id="shell" src="images/shell.png">
  <img class="hidden" id="ak47Body" src="images/akBody.png">
  <img class="hidden" id="ak47BodyTurned" src="images/akBodyTurned.png">
  <img class="hidden" id="ak47Mag" src="images/akMag.png">
  <img class="hidden" id="ak47MagTurned" src="images/akMagTurned.png">
  <img class="hidden" id="grassGround" src="images/snowGround.png">
  <img class="hidden" id="dirtGround" src="images/dirtGround.png">
  <img class="hidden" id="tree" src="images/tree.png">
  <img class="hidden" id="christmasTree" src="images/christmasTree.png">
  <img class="hidden" id="eyeBlood" src="images/eyeBlood.png">
  <img class="hidden" id="wood" src="images/wood.png">
  <img class="hidden" id="woodPieceImg" src="images/woodPiece.png">
  <img class="hidden" id="c4Img" src="images/c4.png">
  <img class="hidden" id="granadeImg" src="images/granade.png">
  <img class="hidden" id="metalImg" src="images/metal.png">
  <img class="hidden" id="metalPieceImg" src="images/metalPiece.png">
  <img class="hidden" id="faceImg" src="images/faceImg.png">
  <img class="hidden" id="healthImg" src="images/healthImg.png">
  <img class="hidden" id="portalImg" src="images/portal.png">
  <img class="hidden" id="backgroundOutside" src="images/backGround.png">
  <img class="hidden" id="backgroundCave" src="images/caveBackground.png">
  <img class="hidden" id="stoneImg" src="images/stone.png">
  <img class="hidden" id="caveGroundImg" src="images/caveGround.png">
  <img class="hidden" id="caveGroundFlipImg" src="images/caveGroundFlipped.png">
  <img class="hidden" id="caveStoneImg" src="images/caveStone.png">
  <img class="hidden" id="turBulletImg" src="images/turretBullet.png">
  <img class="hidden" id="keyYImg" src="images/keyYellow.png">
  <img class="hidden" id="metalDoorImg" src="images/metalDoor.png">
<script src="script/menu.js"></script>
<script src="script/main.js"></script>
<script src="script/audio.js"></script>
<script src="script/mapGeneration.js"></script>
<script src="script/map.js"></script>
<script src="script/enemies.js"></script>
<script src="script/weapons.js"></script>
<script src="script/player.js"></script>
<script src="script/onMapItems.js"></script>
<script src="script/end.js"></script>
</body>
</html>
